<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 bg-login"></div>
        <div class="col-md info-login">
          <h3 class="text-center">Por favor, confirme o seu nome e e-mail</h3>

          <form
            class="text-center"
            action="https://hook.integromat.com/ah1rkulqakmfft72ju78td3mk33efhnp"
          >
            <input
              required
              placeholder="Nome"
              type="text"
              id="name"
              name="fname"
            /><br />
            <input
              required
              placeholder="E-mail"
              type="text"
              id="email"
              name="email"
            /><br /><br />
            <input type="submit" class="mb-3" value="Confirmar" />
          </form>
          <p class="text-center mt-5">
            <img
              src="https://www.aiqon.com.br/assets/img/common/aiqon.svg"
              class="logo-footer"
              alt=""
            />
          </p>
        </div>
      </div>
    </div>
  </body>

  <style>
    body {
      color: gray;
    }
    .bg-login {
      background: url(https://cdn.pixabay.com/photo/2018/03/10/12/00/teamwork-3213924_960_720.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
    }
    .login-content {
      padding-top: 25vh;
    }
    .info-login {
      padding-top: 30vh;
      background-color: white;
    }
    input {
      width: 80%;
      height: 60px;
      margin-top: 5vh;
      border-radius: 5px;
      border-color: rgba(128, 128, 128, 0.13);
    }
    .logo-footer {
      max-width: 150px;
    }

    @media screen and (max-width: 990px) {
      .bg-login {
        width: 30vw;
      }
      input {
        height: 80px;
        width: 90%;
        font-size: 30px;
      }
      #name::-webkit-input-placeholder {
        font-size: 30px;
      }
      #email::-webkit-input-placeholder {
        font-size: 30px;
      }

    }
  </style>
</html>
