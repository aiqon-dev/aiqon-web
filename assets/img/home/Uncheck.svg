<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" preserveAspectRatio="xMidYMid">
	<defs>
		<style>
			#icon-check path {
				fill: none;
				stroke: #008000;
				stroke-width: 10%;
				stroke-dasharray: 1000;
				/* stroke-dashoffset: 1000; */
				animation-name: dash;
				animation-duration: 2000ms;
				animation-timing-function: ease-in;
				/* animation-delay: 1000ms; */
				animation-iteration-count: 1;
				animation-direction: alternate;
				animation-fill-mode: both;
				animation-play-state: running;
			}
			#icon-check path:first-child {
				animation-delay: 500ms;
			}
			#icon-check path:last-child {
				animation-delay: 1000ms;
			}
			@keyframes dash {
				from {
					stroke-dashoffset: 1000;
				}
				to {
					stroke-dashoffset: 0;
				}
			}
		</style>
	</defs>
