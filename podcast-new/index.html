<style>
  .nav-podcast {
    background-color: black;
    font-weight: bold;
    padding-top: 1vh;
  }
  .waves-content {
    padding-top: 20vh;
    height: 100vh;
    background-color: black;
  }
  .img-icon-podcast {
    max-width: 80vw;
    margin-top: 9.5vh;
  }
  .row-waves {
    flex-direction: column;
  }
  ul {
    padding: 0;
    display: flex;
  }

  li {
    list-style-type: none;
    padding: 10px 20px;
  }
  .btn-nav-podcast:hover {
    text-decoration: none;
    color: #563d7c;
    color: transparent;
    -webkit-text-stroke: 1px white;
  }
  .btn-nav-podcast {
    text-decoration: none;
    text-transform: uppercase;
    font-size: 20px;
    color: white;
    position: relative;
  }

  ul li a:before {
    content: "";
    width: 0;
    height: 5px;
    background-color: white;
    position: absolute;
    top: 120%;
    left: 0;
    transition: all 0.5s;
  }

  ul li a:after {
    content: "";
    width: 0;
    height: 5px;
    background-color: #563d7c;
    position: absolute;
    top: 120%;
    right: 0;
    transition: all 0.5s;
  }

  ul li a:hover:before {
    width: 50%;
    transform: translateX(100%);
  }

  ul li a:hover:after {
    width: 50%;
    transform: translateX(-100%);
  }
</style>
<script>
  window.addEventListener("load", () => {
    const bar = document.querySelectorAll(".bar");
    for (let i = 0; i < bar.length; i++) {
      bar.forEach((item, j) => {
        // Random move
        item.style.animationDuration = `${Math.random() * (0.7 - 0.2) + 0.2}s`; // Change the numbers for speed / ( max - min ) + min / ex. ( 0.5 - 0.1 ) + 0.1
      });
    }
  });
</script>
