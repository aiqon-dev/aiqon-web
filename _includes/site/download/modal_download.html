<button
  type="button"
  class="btn btn-download"
  data-toggle="modal"
  data-target="#ExemploModalCentralizado"
>
  Download
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="ExemploModalCentralizado"
  tabindex="-1"
  role="dialog"
  aria-labelledby="TituloModalCentralizado"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Fechar"
        style="margin-right: -92%"
      >
        <span aria-hidden="true">&times;</span>
      </button>

      <div class="modal-body">
        {% include site/download/form.html %}
        <br />
        <br />
      </div>
    </div>
  </div>
</div>
<style>
  .modal-content {
    height: auto;
    z-index: 9;
  }
  .modal-footer {
    border-color: transparent;
    padding-top: 10%;
    margin-top: -120px;
    height: 120px;
    align-content: center;
  }
</style>
